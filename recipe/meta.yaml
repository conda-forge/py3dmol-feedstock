{% set name = "py3Dmol" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 755c79f744b34107f7b2001733eafa28d490439e3162ce6ced2b864b6eecbe80

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jupyter

test:
  imports:
    - py3Dmol

about:
  home: https://github.com/3dmol/3Dmol.js/tree/master/py3Dmol
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Jupyter widget to embed an interactive 3Dmol.js viewer in a notebook

extra:
  recipe-maintainers:
    - mcs07
    - RMeli
