{% set name = "py3Dmol" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 580585ddb6ed056e3be473542c33e2b5f2fd2e434ea74ec600d5613ed52c92d3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - jupyter

test:
  imports:
    - py3Dmol

about:
  home: https://github.com/3dmol/3Dmol.js/tree/master/py3Dmol
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Jupyter widget to embed an interactive 3Dmol.js viewer in a notebook'

extra:
  recipe-maintainers:
    - mcs07
    - RMeli
